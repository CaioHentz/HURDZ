<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topdown Zombies</title>
    <!-- Google Fonts for HUD -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      html, body, #app {
        height: 100%;
        margin: 0;
        background: #FFFFF2;
      }
      body {
        font-family: 'Press Start 2P', 'VT323', monospace;
        color: #419D78;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
      }
    </style>
  <script>
    (function() {
      const makeFavicon = () => {
        try {
          const size = 64;
          const canvas = document.createElement('canvas');
          canvas.width = size; canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, size, size);

          // Draw letter H using Press Start 2P
          ctx.fillStyle = '#1F2D3D';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.font = 'bold 42px "Press Start 2P","VT323",monospace';
          ctx.fillText('H', size / 2, size / 2 + 2);

          // Assign as favicon
          const url = canvas.toDataURL('image/png');
          let link = document.querySelector('link#favicon');
          if (!link) {
            link = document.createElement('link');
            link.id = 'favicon';
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = url;
        } catch (e) {}
      };

      // Ensure font is loaded before drawing
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(makeFavicon);
      } else {
        window.addEventListener('load', makeFavicon);
      }
    })();
  </script>
  <link id="favicon" rel="icon">
  </head>
  <body>
    <div id="app"></div>
    <!-- Vite entry - auto starts the game -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
